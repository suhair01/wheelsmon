<!DOCTYPE html>
<html lang="en">
  
<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheelsMon</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
  
    <div class="container">
      <img src="image\logo1.svg" class="hello">
        <div class="slider-wrapper">
          <button id="prev-slide" class="slide-button material-symbols-rounded">
            chevron_left
          </button>
          <ul class="image-list">
            <img class="image-item" src="image\pic1.jpg" alt="img-1" />
            <img class="image-item" src="image\pic2.jpg" alt="img-2" />
            <img class="image-item" src="image\pic3.jpg" alt="img-3" />
            <img class="image-item" src="image\pic4.jpg" alt="img-4" />
            <img class="image-item" src="image\pic5.jpg" alt="img-5" />
            <img class="image-item" src="image\pic6.jpg" alt="img-6" />
            <img class="image-item" src="image\pic7.jpg" alt="img-7" />
            <img class="image-item" src="image\pic8.jpg" alt="img-8" />
            
           
          </ul>
          <button id="next-slide" class="slide-button material-symbols-rounded">
            chevron_right
          </button>
        </div>
        <div class="slider-scrollbar">
          <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
          </div>
        </div>
      </div>
        
        <div class="creator">

             <h2>Created by X_suhair</h2>

        </div>

  
 
</body>
</html>
